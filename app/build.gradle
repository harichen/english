apply plugin: 'android'

android {
    compileSdkVersion 17
    buildToolsVersion "19.0.1"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 17
    }

    buildTypes {
        release {
            runProguard true
            proguardFiles 'proguard-project.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:+'
    compile 'com.google.code.gson:gson:2.2.4'
    compile files('libs/anim.jar')
    compile files('libs/ant.jar')
    compile files('libs/mframework.jar')
    compile files('libs/okhttp-1.0.1.jar')
    compile files('libs/ShareSDK-Core-2.3.2.jar')
    compile files('libs/ShareSDK-QQ-2.3.2.jar')
    compile files('libs/ShareSDK-QZone-2.3.2.jar')
    compile files('libs/ShareSDK-SinaWeibo-2.3.2.jar')
    compile files('libs/ShareSDK-Wechat-2.3.2.jar')
    compile files('libs/ShareSDK-Wechat-Core-2.3.2.jar')
    compile files('libs/ShareSDK-Wechat-Moments-2.3.2.jar')
    compile files('libs/umeng_sdk.jar')
    compile files('libs/universal-image-loader-1.8.4-with-sources.jar')
}
